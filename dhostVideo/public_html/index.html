        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="dhostVideo/dhostVideo.js" type="text/javascript"></script>
        <link href="dhostVideo/dhostVideo.css" rel="stylesheet" type="text/css" />
        <script type='text/javascript'>
            $(document).ready(function () {
                $('.dhostVideo').each(function () {
                    $(this).dhostVideo({
                        'controls': true,
                        volume: 50, //0-100
                        startTime: 5,
                        autoStart: false
                    });
                });
            });
        </script>

    <body>

        </video>
    </body>
